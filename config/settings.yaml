app:
  name: energyapp-llm
  env: dev
  author: Jose Alvarado Mazzei

ollama:
  host: http://127.0.0.1:11434
  model: qwen2.5:3b-instruct
  temperature: 0.6
  top_p: 0.9
  max_tokens: 512

paths:
  data_dir: ./data
  logs_dir: ./logs

logging:
  level: INFO
  to_file: false
  file: ./logs/app.log

# Variables sensibles como API keys o credenciales deben ir en un .env (no commitear).
