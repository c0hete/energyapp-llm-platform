<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EnergyApp LLM Chat{% endblock %}</title>
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <style>
    :root {
      --bg: #060b19;
      --bg-alt: #0b1226;
      --panel: #0f172a;
      --panel-strong: #0c1324;
      --accent: #1f64ff;
      --accent-strong: #1b56d9;
      --border: #1f2a44;
      --muted: #9fb0d2;
      --text: #f5f7fb;
      --shadow: 0 12px 60px rgba(0, 0, 0, 0.45);
      --error: #ff6b6b;
      --success: #51cf66;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 20% 20%, #0c1833 0%, transparent 28%),
        radial-gradient(circle at 80% 10%, #132c55 0%, transparent 25%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #0d162b, #0a1122);
      padding: 14px 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 5;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    header .brand {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: 0.2px;
      flex: 1;
    }

    header .brand img { height: 36px; width: auto; }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #141d33;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .icon-btn:hover { background: #1f2942; }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 18px;
      min-height: calc(100vh - 60px);
    }

    .block {
      background: var(--panel-strong);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--bg-alt);
      color: var(--text);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--panel);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
    }

    button {
      padding: 10px 16px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    button:hover {
      background: var(--accent-strong);
      border-color: var(--accent-strong);
    }

    button.ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    button.ghost:hover {
      background: var(--panel);
      border-color: var(--accent);
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 6px;
    }

    .success {
      color: var(--success);
      font-size: 13px;
      margin-top: 6px;
    }

    .row { display: flex; gap: 12px; }
    .row-flex { display: flex; gap: 12px; align-items: center; }

    {% block extra_styles %}{% endblock %}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/static/logo.png" alt="logo" />
      <span>EnergyApp LLM</span>
    </div>
    <div class="nav-actions">
      <span class="muted">{% block header_info %}{% endblock %}</span>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    // Helper para CSRF token
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i=0;i<ca.length;i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    // FunciÃ³n para hacer requests JSON
    async function jsonFetch(url, method = 'GET', data = null) {
      const opts = {
        method,
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        }
      };
      if (data) opts.body = JSON.stringify(data);

      const res = await fetch(url, opts);
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.detail || `Error ${res.status}`);
      }
      return res.json();
    }
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
